# docker-compose.yml at repo root
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: vaultcore
      POSTGRES_USER: vaultcore
      POSTGRES_PASSWORD: vaultcore
    ports: [ "5432:5432" ]
    volumes: [ "pgdata:/var/lib/postgresql/data" ]
  backend:
    build: ./vaultcore-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/vaultcore
      SPRING_DATASOURCE_USERNAME: vaultcore
      SPRING_DATASOURCE_PASSWORD: vaultcore
    ports: [ "8080:8080" ]
    depends_on: [ db ]
  frontend:
    build: ./vaultcore-frontend
    command: ["npm","run","dev","--","--host","0.0.0.0"]
    ports: [ "3000:5173" ]
    depends_on: [ backend ]
volumes:
  pgdata:
