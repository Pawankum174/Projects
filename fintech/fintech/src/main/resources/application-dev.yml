spring:
  datasource:
    url: jdbc:mysql://localhost:3306/vaultcore?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: 8791
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 30000
      connection-timeout: 20000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
        format_sql: true
        show_sql: false
    open-in-view: false

  flyway:
    enabled: true
    locations: classpath:db/migration/mysql
    baseline-on-migrate: true
    validate-on-migrate: true

